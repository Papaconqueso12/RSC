<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSC Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body {
            background-color: rgb(51, 51, 51);
            color: aliceblue;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            padding: 20px;
            background-color: rgb(63, 63, 63);
            box-shadow: 0 0 10px rgb(0, 0, 0);
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 60px;
            background-color: rgb(85, 85, 85);
            color: white;
            border: 1px solid #575757;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-bottom: 10px;
        }

        .sidebar button:hover {
            background-color: #777777;
            border-color: #979797;
        }

        .sidebar button a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .NameBar {
            background-color: #303030;
            color: aliceblue;
            width: calc(100% - 200px);
            height: 60px;
            padding: 0 20px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            position: fixed;
            top: 0;
            left: 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .NameBar h1 {
            margin: 0;
        }

        .userInfo {
            font-size: 16px;
            color: aliceblue;
        }

        #chatContainer {
            width: calc(100% - 200px);
            height: calc(100vh - 120px); /* Espacio disponible, excluyendo NameBar y footer */
            margin-top: 60px;
            margin-left: 200px;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .message {
            margin-bottom: 10px;
        }

        .message strong {
            color: #76baff;
        }

        .chatInput {
            position: fixed;
            bottom: 0;
            left: 200px;
            width: calc(100% - 200px);
            background-color: rgb(63, 63, 63);
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .chatInput input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            background-color: rgb(51, 51, 51);
            color: aliceblue;
        }

        .chatInput button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #575757;
            border: none;
            border-radius: 4px;
            color: aliceblue;
            cursor: pointer;
        }

        .chatInput button:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Opciones</h1>
        <button>
            <a href="index.html">Inicio</a>
        </button>
        <button>
            <a href="bot.html">Bots</a>
        </button>
        <button>
            <a href="Redes.html">Redes Sociales</a>
        </button>
        <button>
            <a href="Chat.html">Chat</a>
        </button>
    </div>

    <div class="NameBar">
        <h1>RSC - Chat</h1>
        <div class="userInfo" id="userInfo">Cargando usuario...</div>
    </div>

    <div id="chatContainer"></div>

    <div class="chatInput">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
        <button id="sendButton">Enviar</button>
    </div>

    <script>
        // Firebase Configuración
        const firebaseConfig = {
            apiKey: "AIzaSyA9DpUKYt1o2iZC8iT582KnDGxenDrQvQY",
            authDomain: "rscd-654c0.firebaseapp.com",
            databaseURL: "https://rscd-654c0-default-rtdb.firebaseio.com",
            projectId: "rscd-654c0",
            storageBucket :"rscd-654c0.firebasestorage.app",
            messagingSenderId: "504911995936",
            appId: "1:504911995936:web:e8355b5b037efb86e88845"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Verificar autenticación
        auth.onAuthStateChanged(user => {
            const userInfo = document.getElementById("userInfo");
            if (user) {
                userInfo.innerText = `Usuario: ${user.email}`;
            } else {
                window.location.href = "Login.html"; // Redirigir si no está autenticado
            }
        });

        // Referencia al chat
        const chatRef = database.ref("chat");

        // Mostrar mensajes en tiempo real
        chatRef.on("child_added", data => {
            const chatContainer = document.getElementById("chatContainer");
            const message = data.val();
            const messageElement = `
                <div class="message">
                    <strong>${message.user}:</strong> ${message.text}
                </div>`;
            chatContainer.innerHTML += messageElement;
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        });

        // Enviar mensaje
        document.getElementById("sendButton").addEventListener("click", () => {
            const messageInput = document.getElementById("messageInput");
            const text = messageInput.value;
            const user = auth.currentUser ? auth.currentUser.email : "Invitado";

            if (text) {
                chatRef.push({ user, text }); // Guardar mensaje en Realtime Database
                messageInput.value = ""; // Limpiar campo de texto
            }
        });
    </script>
</body>
</html>
