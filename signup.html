<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .secondary-button {
            background-color: #777;
        }

        .secondary-button:hover {
            background-color: #999;
        }

        p.error {
            color: red;
            font-size: 0.9em;
        }

        p.success {
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Crear Cuenta</h1>
        <form id="signupForm">
            <input type="text" id="newUsername" placeholder="Nuevo Usuario" required>
            <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Confirma Contraseña" required>
            <p class="error" id="errorMessage" style="display: none;">Las contraseñas no coinciden</p>
            <p class="success" id="successMessage" style="display: none;">¡Cuenta creada exitosamente!</p>
            <button type="button" onclick="createAccount()">Crear Cuenta</button>
            <button type="button" class="secondary-button" onclick="redirectToLogin()">Volver a Iniciar Sesión</button>
        </form>
    </div>

    <script>
        function createAccount() {
            const newUsername = document.getElementById("newUsername").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");

            if (newPassword !== confirmPassword) {
                // Mostrar mensaje de error si las contraseñas no coinciden
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
                return;
            }

            // Guardar usuario y contraseña en localStorage como "RSC Pass"
            const accounts = JSON.parse(localStorage.getItem("RSC_Pass")) || [];
            accounts.push({ username: newUsername, password: newPassword });
            localStorage.setItem("RSC_Pass", JSON.stringify(accounts));

            // Mostrar mensaje de éxito
            errorMessage.style.display = "none";
            successMessage.style.display = "block";

            // Redirigir después de unos segundos
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        }

        function redirectToLogin() {
            // Redirige a la página de inicio de sesión
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
