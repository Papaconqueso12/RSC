<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p.error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicia Sesión</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <p class="error" id="errorMessage" style="display: none;">Credenciales incorrectas</p>
            <button type="button" onclick="validateLogin()">Iniciar Sesión</button>
        </form>
        <button class="secondary-button" onclick="redirectToSignUp()">Crear Cuenta</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA9DpUKYt1o2iZC8iT582KnDGxenDrQvQY",
            authDomain: "rscd-654c0.firebaseapp.com",
            databaseURL: "https://rscd-654c0-default-rtdb.firebaseio.com/",
            projectId: "rscd-654c0",
            storageBucket: "rscd-654c0.firebasestorage.app",
            messagingSenderId: "504911995936",
            appId: "1:504911995936:web:e8355b5b037efb86e88845"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            firebase.database().ref("users").once("value").then(snapshot => {
                const users = snapshot.val();
                let userFound = false;

                for (const id in users) {
                    if (users[id].username === username && users[id].password === password) {
                        userFound = true;
                        localStorage.setItem("activeUser", JSON.stringify({ username }));
                        window.location.href = "index.html";
                        break;
                    }
                }

                if (!userFound) {
                    errorMessage.style.display = "block";
                }
            }).catch(error => {
                console.error("Error al iniciar sesión:", error);
            });
        }

        function redirectToSignUp() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
